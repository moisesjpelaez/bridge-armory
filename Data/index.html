<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game Title</title>
</head>

<body style="margin: 0; padding: 0;">
    <canvas style="object-fit: contain; width: 100vw; height: 100vh; display: block;" id='khanvas' tabindex='-1'></canvas>
    <script type="text/javascript" src="playgama-bridge.js"></script>
    <script>
        const bridgeOptions = {
            platforms: {
                'game_distribution': {
                    gameId: '{game_distribution_game_id}'
                },
                'telegram': {
                    adsgramBlockId: '{adsgram_block_id}'
                },
                'y8': {
                    gameId: '{y8_game_id}',
                    channelId: '{y8_channel_id}',
                    adsenseId: '{y8_adsense_id}'
                },
                'lagged': {
                    devId: '{lagged_dev_id}',
                    publisherId: '{lagged_publisher_id}'
                },
                'facebook': {
                    placementId: '{facebook_placement_id}'
                }
            }
        }

        bridge.initialize(bridgeOptions).then(function () {
            const khaScriptElement = document.createElement('script');
            khaScriptElement.src = 'kha.js';
            document.body.appendChild(khaScriptElement);
            khaScriptElement.onload = function() {
                console.log("Kha initialized.");
            }
        }).catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
